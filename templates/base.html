<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sentiment Analysis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #343a40, #212529);
            color: #fff;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            animation: slideInLeft 0.8s ease;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            animation: fadeIn 1.2s ease;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: #495057;
            color: #fff;
            transform: translateX(5px);
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            animation: fadeInUp 1s ease;
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{{ url_for('home') }}">ğŸ  Home</a>
        <a href="{{ url_for('predict') }}">ğŸ“ Predict</a>
        <a href="{{ url_for('history') }}">ğŸ“œ History</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">ğŸ”‘ Login</a>
            <a href="{{ url_for('register') }}">ğŸ†• Register</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
